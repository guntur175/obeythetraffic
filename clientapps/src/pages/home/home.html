<ion-header>
  <ion-navbar primary>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-navbar secondly>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

</ion-list>
<button ion-button full medium>Login</button>


<button ion-button full medium (click)="goToCreateacc()">Create Account</button>
<ion-list>

  <ion-item *ngFor="let oot of Oots | async">
    {{oot.username}}
    {{oot.password}}

  </ion-item>

</ion-list>

</ion-content>
