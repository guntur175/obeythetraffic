<ion-content padding>
  <ion-list>
    <div>
      <ion-label style="text-align: center;">Login With</ion-label>

      <button round full ion-button medium color="primary" (click)="signInWithFacebook()">Facebook</button>
      <br>
      <button round full ion-button medium color="danger">Email</button>
      <!--<ion-label style="text-align: center;">Or have account?</ion-label>
      <br>
    </div>
    
    <form (submit)="doLogin()">
      <ion-item>
        <ion-label stacked>
          <ion-icon name="mail"></ion-icon>
          Username
          </ion-label>
        <ion-input [(ngModel)]="loginData.username" name="username" type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>
          <ion-icon name="key"></ion-icon>
           Password
          </ion-label>
        <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
    </form>

    <button ion-button full medium color="primary" type="submit">Login</button>
    <br>
    <div>
      <button color="light" full>Forgot Password</button>-->
    </div>
    <br>
    <br>
  </ion-list>
</ion-content>
