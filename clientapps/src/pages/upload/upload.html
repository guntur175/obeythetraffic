  <form  #signupForm="ngForm"  [formGroup]="formgroup">

      </ion-item>
        <ion-item *ngIf="!formgroup.controls.jenis_kendaraan.valid  && (formgroup.controls.jenis_kendaraan.dirty || submitAttempt)">
                <p style="color: #ea6153;font-size: 10px;" >Field wajib diisi, maksimal 10 Karakter (a-z,A-Z).</p>
        </ion-item>

      <ion-item>
        <ion-input formControlName="plat_nomor" [(ngModel)]="plat_nomor" name="asd"  type="text" placeholder="Plat Nomor" [class.invalid]="!formgroup.controls.plat_nomor.valid && (formgroup.controls.plat_nomor.dirty || submitAttempt)"></ion-input>
      </ion-item>
       <ion-item *ngIf="!formgroup.controls.plat_nomor.valid  && (formgroup.controls.plat_nomor.dirty || submitAttempt)">
                <p style="color: #ea6153;font-size: 10px;" >Field wajib diisi, maksimal 9 Karakter (a-z,A-Z,1-9).</p>

        </ion-item>
      
      <ion-item>
        <ion-input formControlName="pelanggaran" [(ngModel)]="pelanggaran" name="asd1"  type="text" placeholder="pelanggaran" [class.invalid]="!formgroup.controls.pelanggaran.valid && (formgroup.controls.pelanggaran.dirty || submitAttempt)"></ion-input>
      </ion-item>
       <ion-item *ngIf="!formgroup.controls.pelanggaran.valid  && (formgroup.controls.pelanggaran.dirty || submitAttempt)">
                 <p style="color: #ea6153;font-size: 10px;" >Field wajib diisi, maksimal 255 Karakter (a-z,A-Z).</p>
        </ion-item>
    
      
    </ion-list>
  </form>
